<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link rel="icon" type="image/x-icon" href="asset/icon.png">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4"><img src="asset/logo.svg"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <p id = "his"></p>
                    <p id = "result">0</p>
                </td>
            </tr>
            <tr>
                <td><button onclick="num(this)">C</button></td>
                <td colspan="2"><button onclick="num(this)">Del</button></td>
                <td><button onclick="num(this)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="num(this)">7</button></td>
                <td><button onclick="num(this)">8</button></td>
                <td><button onclick="num(this)">9</button></td>
                <td><button onclick="num(this)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="num(this)">4</button></td>
                <td><button onclick="num(this)">5</button></td>
                <td><button onclick="num(this)">6</button></td>
                <td><button onclick="num(this)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="num(this)">1</button></td>
                <td><button onclick="num(this)">2</button></td>
                <td><button onclick="num(this)">3</button></td>
                <td><button onclick="num(this)">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="num(this)">0</button></td>
                <td><button onclick="num(this)">.</button></td>
                <td><button onclick="num(this)">=</button></td>
            </tr>
            <tr>
                <td colspan="4">Copyright &copy; vulam. Contact: vulam.17@gmail.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
